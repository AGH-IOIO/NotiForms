<!-- Register page -->
<div id="register-page">
    <div class="login-box box" style="height: 50%">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form onsubmit="return loginSubmit()">
                    <div class="form-group">
                        <label for="input-email">Email:</label>
                        <input
                                type="email"
                                class="form-control"
                                id="input-email"
                                name="input-email"
                                required="required"
                                autofocus
                        />
                    </div>
                    <div class="form-group">
                        <label for="input-login">Login:</label>
                        <input
                                type="text"
                                class="form-control"
                                id="input-login"
                                name="input-login"
                                required="required"
                                autofocus
                        />
                    </div>
                    <div class="form-group">
                        <label for="input-password">Password:</label>
                        <input
                                type="password"
                                class="form-control"
                                id="input-password"
                                name="input-password"
                                required="required"
                                autofocus
                        />
                    </div>
                    <div class="form-group">
                        <label for="input-password-repeat">Repeat password:</label>
                        <input
                                type="password"
                                class="form-control"
                                id="input-password-repeat"
                                name="input-password-repeat"
                                required="required"
                        />
                    </div>
                    <button class="btn btn-primary">Sign up!</button>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
