<!-- Login page -->

<div id="login-page">
    <div class="login-box box">
        <div class="col-md-2"></div>
        <div class="row">
            <div class="col-md-8">
                <form onsubmit="return loginSubmit()">
                    <div class="form-group">
                        <label for="input-login">Login:</label>
                        <input
                                type="text"
                                class="form-control"
                                id="input-login"
                                name="input-login"
                                required="required"
                                autofocus
                        />
                    </div>
                    <div class="form-group">
                        <label for="input-password">Password:</label>
                        <input
                                type="password"
                                class="form-control"
                                id="input-password"
                                name="input-password"
                                required="required"
                        />
                    </div>
                    <button class="btn btn-primary">Sign in!</button>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
