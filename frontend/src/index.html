<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ankiety</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/pages.js"></script>
    <script src="js/generator.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Ankiety</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" id="nav-login"
                >Login <span class="sr-only">(current)</span></a
              >
            </li>
            >
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-generator"
                >Inquiry generator</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Groups</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Inquires</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Login page -->
    <div id="login-page" class="page">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form onsubmit="return loginSubmit()">
            <div class="form-group">
              <label for="input-login">Login:</label>
              <input
                type="text"
                class="form-control"
                id="input-login"
                name="input-login"
                required="required"
                autofocus
              />
            </div>
            <div class="form-group">
              <label for="input-password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="input-password"
                name="input-password"
                required="required"
              />
            </div>
            <button class="btn btn-primary">Sign in!</button>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <!-- Register page -->
    <div id="register-page" class="page">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form onsubmit="return loginSubmit()">
            <div class="form-group">
              <label for="input-email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="input-email"
                name="input-email"
                required="required"
                autofocus
              />
            </div>
            <div class="form-group">
              <label for="input-login">Login:</label>
              <input
                type="text"
                class="form-control"
                id="input-login"
                name="input-login"
                required="required"
                autofocus
              />
            </div>
            <div class="form-group">
              <label for="input-password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="input-password"
                name="input-password"
                required="required"
                autofocus
              />
            </div>
            <div class="form-group">
              <label for="input-password-repeat">Repeat password:</label>
              <input
                type="password"
                class="form-control"
                id="input-password-repeat"
                name="input-password-repeat"
                required="required"
              />
            </div>
            <button class="btn btn-primary">Sign up!</button>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <!-- Generator page -->
    <div id="generator-page" class="page">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form onsubmit="return generatorSubmit()">
            <div class="form-group">
              <label for="input-inquiry-name">Inquiry name:</label>
              <input
                type="text"
                class="form-control"
                id="input-inquiry-name"
                name="input-inquiry-name"
                required="required"
                autofocus
              />
            </div>
            <div class="form-group">
              <div id="inquiry-fields"></div>
            </div>

            <button type="button" class="btn btn-primary" id="button-add-text">
              Add text field +
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="button-remove-field"
            >
              Remove field -
            </button>
            <button class="btn btn-success" id="button-inquiry-create">
              Save inquiry
            </button>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
</html>
