<!-- Generator page -->
<div class="title_left">
    <h3>Witaj w generatorze grup!</h3>
</div>

<link rel="stylesheet" type="text/css" href="production/css/main.css">

<div class="x_panel">
    <div class="x_content">
        <br/>

        <form onsubmit="return submitGroup();">

            <div class="form-group row">
                <label class="col-form-label col-md-3 col-sm-3 label-align">Nazwa grupy</label>
                <div class="col-md-6 col-sm-6">
                    <input type="text" class="form-control" required id="group_name"> </input>
                    <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-md-3 col-sm-3 label-align">Dodaj użytkownika</label>
                <div class="col-md-6 col-sm-6">
                    <span class="fa fa-envelope form-control-feedback right" aria-hidden="true"></span>
                    <input type="text" class="form-control" id="participant_email">
                </div>
                <div class="col-md-6 col-sm-6 offset-md-3" style="margin-top: 10px">
                    <button type="button" class="btn btn-success" onclick="addParticipant()">+</button>
                    <button type="submit" class="btn btn-success" id="button-inquiry-create">
                        Utwórz grupe
                    </button>
                </div>
            </div>

            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Uczestnicy</small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Settings 1</a>
                                    <a class="dropdown-item" href="#">Settings 2</a>
                                </div>
                            </li>
                            <li><a class="close-link" onclick="deleteSelected()"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card-box table-responsive">
                                    <table id="participantsTable"
                                           class="dataTable table table-striped table-bordered bulk_action"
                                           style="width:100%">
                                        <thead>
                                        <tr>
                                            <th><input type="checkbox" id="check-all" onclick="setAll(this);"></th>
                                            <th>Nick</th>
                                            <th>Email</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="/production/js/generator.js"></script>
