<!-- Generator page -->
<div class="title_left">
    <h3>Przeprowadź anikete!</h3>
</div>

<link rel="stylesheet" type="text/css" href="production/css/main.css">

<div class="x_panel">
    <div class="x_content">
        <br/>

        <form onsubmit="return submitForm();">

            <div class="form-group row">
                <label class="col-form-label col-md-3 col-sm-3 label-align">Nazwa formularza</label>
                <div class="col-md-6 col-sm-6">
                    <input type="text" class="form-control" required id="group_name"> </input>
                    <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-md-3 col-sm-3 label-align">Nazwa ankiety</label>
                <select class="form-control col-md-6 col-sm-6" id="form_template">
                    <option>Choose option</option>
                    <option>Option one</option>
                    <option>Option two</option>
                    <option>Option three</option>
                    <option>Option four</option>
                </select>
            </div>

            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Grupy</small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Settings 1</a>
                                    <a class="dropdown-item" href="#">Settings 2</a>
                                </div>
                            </li>
                            <li><a class="close-link" onclick="deleteSelected()"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card-box table-responsive">
                                    <table id="participantsTable"
                                           class="dataTable table table-striped table-bordered bulk_action"
                                           style="width:100%">
                                        <thead>
                                        <tr>
                                            <th><input type="checkbox" id="check-all" onclick="setAll(this);"></th>
                                            <th>Nick</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Deadline</small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Settings 1</a>
                                    <a class="dropdown-item" href="#">Settings 2</a>
                                </div>
                            </li>
                            <li><a class="close-link" onclick="deleteSelected()"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <div class="checkbox">
                                    <label>
                                        <input type="checkbox" class="icheckbox_flat-green" value="" id="form-deadline-checkbox" onchange="showDeadlinePicker()"> Ankieta ograniczona czasowo
                                    </label>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row" id="form-deadline-picker" style="display:none;">
                                <div class="col-sm-6">
                                        <div class="form-group">
                                          <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" id="form-deadline-input" />
                                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                            </div>  
                        </div>

                        

                        
                    </div>
                    <div class="row">
                            <div class="ln_solid"></div>
                            <div class="item form-group">
                                <div class="col-md-6 col-sm-6">
                                    
                                    <button class="btn btn-success" id="button-inquiry-create">
                                        Przeprowadź
                                    </button>
                                </div>
                            </div>
                        </div>
                </div>
            </div>


        </form>
    </div>
</div>


<script src="/production/js/generator.js"></script>
