<label>
    <input type="checkbox" class="js-switch"/>
</label>

<div class="row" id="form-deadline-picker-1">
    <label class="col-form-label col-md-3 col-sm-3 label-align">Pick
        deadline</label>
    <div class="col-sm-6">
        <div class="form-group">
            <div class="input-group date" id="datetimepicker1-1"
                 data-target-input="#form-deadline-input-1">
                <input type="text" class="form-control datetimepicker-input"
                       data-target="#datetimepicker1-1"
                       id="form-deadline-input-1"/>
                <div class="input-group-append" data-target="#datetimepicker1-1"
                     data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h2>Before</h2>

<label for="freq-before">Heard us by *:</label>
<input class="form-control switch-req" id="freq-before" type="number" class='number'
       name="number"
       data-validate-min="1">

<label for="freq-unit-before">co:</label>
<select id="freq-unit-before" class="form-control switch-req">
    <option value="">Choose..</option>
    <option value="min">minutes</option>
    <option value="hour">hours</option>
    <option value="day">days</option>
</select>

<h2>After</h2>

<label for="freq-after">Heard us by *:</label>
<input class="form-control switch-req" id="freq-after" type="number" class='number'
       name="number"
       data-validate-min="1">

<label for="freq-unit-after">co:</label>
<select id="freq-unit-after" class="form-control switch-req">
    <option value="">Choose..</option>
    <option value="min">minutes</option>
    <option value="hour">hours</option>
    <option value="day">days</option>
</select>
