<!-- Generator page -->
    <div id="generator-page" class="page">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form onsubmit="return generatorSubmit()">
            <div class="form-group">
              <label for="input-inquiry-name">Inquiry name:</label>
              <input
                type="text"
                class="form-control"
                id="input-inquiry-name"
                name="input-inquiry-name"
                required="required"
                autofocus
              />
            </div>
            <div class="form-group">
              <div id="inquiry-fields"></div>
            </div>

            <button type="button" class="btn btn-primary" id="button-add-text" onclick="addTextField()">
              Add text field +
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="button-remove-field"
              onclick="removeField()"
            >
              Remove field -
            </button>
            <button class="btn btn-success" id="button-inquiry-create">
              Save inquiry
            </button>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
